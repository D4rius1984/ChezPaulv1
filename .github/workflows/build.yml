name: Build APK

on:
  push:
    branches:
      - main  # Exécute ce workflow à chaque push sur la branche main
  pull_request:
    branches:
      - main  # Exécute ce workflow pour les pull requests vers la branche main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Vérifier que le code est dans GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Étape 2: Installer Java
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'

      # Étape 3: Installer Android SDK
      - name: Set up Android SDK
        run: |
          # Créer un répertoire pour Android SDK et installer les outils nécessaires
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk

          # Télécharger et extraire le SDK Android
          curl -L https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip -o commandlinetools-linux.zip
          unzip commandlinetools-linux.zip -d cmdline-tools
          rm commandlinetools-linux.zip

          # Configurer les variables d'environnement
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
          source $GITHUB_ENV

          # Vérifier que sdkmanager fonctionne bien
          sdkmanager --version

          # Mettre à jour les outils du SDK Android
          sdkmanager --update

      # Étape 4: Accepter les licences Android
      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses

      # Étape 5: Installer les dépendances nécessaires
      - name: Install Android SDK dependencies
        run: |
          sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-34"
          sdkmanager "system-images;android-34;google_apis;x86_64"
          sdkmanager "emulator"

      # Étape 6: Construire le projet Android
      - name: Build APK
        run: |
          cd $GITHUB_WORKSPACE
          ./gradlew assembleRelease

      # Étape 7: Télécharger l'APK généré en tant qu'artéfact
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
